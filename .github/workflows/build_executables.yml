name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Package
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Adjust Python version if needed

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Uninstall pathlib
      run: |
        python -m pip uninstall -y pathlib

    - name: Install UPX
      run: |
        curl -L https://github.com/upx/upx/releases/download/v3.96/upx-3.96-win64.zip -o upx.zip
        tar -xvf upx.zip
        mv upx-3.96-win64 upx

    - name: Build executable for Windows
      run: |
        pyinstaller BruckerCo.spec --onefile --name BruckerCo_Windows --upx-dir upx

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-build
        path: dist/
